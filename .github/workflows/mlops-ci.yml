name: MLOps CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # -----------------------------------------------------------
  # 1. CI JOB â€” Install deps, run tests, check code quality
  # -----------------------------------------------------------
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CLI Tests
        run: |
          echo "Running automated API test suite"
          python cli_tester.py || true

      - name: Lint with Ruff (optional)
        run: |
          pip install ruff
          ruff check .

  # -----------------------------------------------------------
  # 2. DOCKER BUILD + PUSH TO GHCR
  # -----------------------------------------------------------
  docker:
    needs: ci
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/mlops-api:latest .

      - name: Push Image
        run: |
          docker push ghcr.io/${{ github.repository }}/mlops-api:latest
