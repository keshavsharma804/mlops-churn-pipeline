name: CI-CD

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/churn-backend:latest -f docker/backend.Dockerfile .

    - name: Build UI image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/churn-ui:latest -f docker/ui.Dockerfile .

    - name: Push images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/churn-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/churn-ui:latest
